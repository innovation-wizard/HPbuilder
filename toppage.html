<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>toppage</title>
    <style>
        body {margin: 0;}
        /* PC用CSS */
        @media screen and (min-width: 960px){
            .toppage {width: 100%; min-height: 1120px; position: relative; background-position: center;
                background-image: url(./img/background.jpg);}
            .slogan { background-color: azure; opacity: 0.8; border-top: solid 5px red; width: 450px; height: 350px;
                position: absolute; top: 25%; left: 55%; font-size: 45px; box-sizing: border-box;
                padding-top: 2.5rem; padding-left: 1.5rem;}
        }

        @media screen and (max-width: 599px) {
            .toppage {width: 100%; height: 500px; position: relative; background-position: center;
                background-image: url(./img/background.jpg);}
            .slogan { background-color: azure; opacity: 0.8; border-top: solid 5px red; width: 300px; height: 250px;
                position: absolute; top: 25%; left: 10%; font-size: 1rem; box-sizing: border-box;
                padding-top: 5rem; padding-left: 2.5rem; }
        }

    </style>
</head>
<body>
    <a id="#Toppage"></a>
    <div class="toppage">
        <div class="slogan">
            スローガン
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>greeting</title>
        <style>
            body { margin: 0; font-family: serif; }
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(50px);
                }

                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            @media screen and (max-width: 599px) {
                .greeting { 
                    display: flex; flex-direction: column; text-align: center; height: 1000px; background-size: 100%;
                    justify-content: space-evenly; align-items: center; background-image: url(./img/greeting-img.png);
                    background-position: center;
                }
                .greeting_head {
                    background-color: white; border: 1px solid; border-top: 5px solid yellowgreen; padding-top: 5px;
                    height: 100px; width: 100px; text-align: center; box-sizing: border-box; margin-bottom: 50px;
                    animation: fadeIn 1s ease-out forwards;
                }
                #head_ja { 
                    margin-top: 0; margin-bottom: 0.5rem;
                }
                #head_eng {
                    font-size: 1.2rem; color: yellowgreen; margin-top: 0; margin-bottom: 0.5rem;
                }
                .greeting_buckground { 
                    background-color: white; border: 1px solid; border-top: 5px solid yellowgreen;
                    min-height: 750px; width: 95%; text-align: center; box-sizing: border-box; padding-top: 20px;
                    align-content: center; align-items: center; animation: fadeIn 1s ease-out forwards;
                }
                .greeting_title_buckground {
                    border: 1px solid grey; margin: 60px 25px 50px; height: 50px; text-align: center; box-sizing: border-box;
                    animation: fadeIn 1s ease-out forwards;
                }
                .greeting_title { font-size: 20px; text-align: center; margin-top: 10px;}
                .greeting_message { 
                    font-size: 1rem; text-align: center; min-height: 120px; margin: 110px 0px 90px;
                    animation: fadeIn 1s ease-out forwards;
                }
                .greeting_names { 
                    border-bottom: 3px solid grey; box-sizing: border-box; margin: 0px 25px 20px; padding-bottom: 10px;
                    animation: fadeIn 1s ease-out forwards;
                }
                .greeting_CEO { font-size: 15px; text-align: center; }
                ruby { font-size: 17px; }
                .greeting_profiles { text-align: center; margin: 10px 0 30px; font-size: 13px; animation: fadeIn 1s ease-out forwards;}
            }

            @media screen and (min-width: 600px) {
                .greeting { 
                    display: flex; flex-direction: column; text-align: center; height: 1000px; background-size: cover;
                    justify-content: space-evenly; align-items: center; background-image: url(./img/greeting-img.png);
                    background-position: center; padding-top: 70px; box-sizing: border-box;
                }
                .greeting_head {
                    background-color: white; border: 1px solid; border-top: 5px solid yellowgreen; 
                    height: 100px; width: 120px; text-align: center; box-sizing: border-box; padding-top: 5px;
                    animation: fadeIn 1s ease-out forwards;
                }
                #head_ja { 
                    font-size: 1.5rem; margin-top: 0; margin-bottom: 0.5rem;
                }
                #head_eng {
                    font-size: 1rem; color: yellowgreen; margin-top: 0; margin-bottom: 0.5rem;
                }
                .greeting_buckground { 
                    background-color: white; border: 1px solid; border-top: 5px solid yellowgreen;
                    min-height: 700px; width: 95%; text-align: center; box-sizing: border-box;
                    padding-top: 20px; margin: 70px auto 0px; animation: fadeIn 1s ease-out forwards;
                }
                .greeting_title {font-size: 50px; text-align: center; animation: fadeIn 1s ease-out forwards; }
                .greeting_message { 
                    font-size: 1rem; text-align: center; min-height: 120px; margin: 110px 0px 90px;
                    animation: fadeIn 1s ease-out forwards;
                }
                .greeting_names { 
                    border-bottom: 3px solid grey; box-sizing: border-box; height: 105.5px; margin: 0px 200px;
                    animation: fadeIn 1s ease-out forwards;
                }
                .greeting_CEO { font-size: 1rem; color: yellowgreen; text-align: center; }
                ruby {font-size: 23px; }
                .greeting_profiles {
                    text-align: center; margin: 10px 0 30px; font-size: 13px; animation: fadeIn 1s ease-out forwards;}
            }

            @media screen and (min-width: 960px) {
                .greeting { 
                    display: flex; flex-direction: column; text-align: center; width: 100%; height: 1100px; 
                    justify-content: space-evenly; align-items: center; background-image: url(./img/greeting-img.png);
                }
                .greeting_head {
                    background-color: white; border: 1px solid; border-top: 5px solid yellowgreen; 
                    height: 100px; width: 120px; text-align: center; box-sizing: border-box; padding-top: 5px;
                }
                #head_ja { 
                    margin-top: 0; margin-bottom: 0.5rem;
                }
                #head_eng {
                    font-size: 1.2rem; color: yellowgreen; margin-top: 0; margin-bottom: 0.5rem;
                }
                .greeting_buckground { 
                    background-color: white; border: 1px solid; border-top: 5px solid yellowgreen;
                    min-height: 780px; width: 95%; text-align: center; box-sizing: border-box;
                    padding-top: 20px; margin: 100px auto 0px;
                }
                .greeting_title {font-size: 50px; text-align: center; }
                .greeting_message { 
                    font-size: 1rem; text-align: center; min-height: 120px; margin: 110px 0px 90px;
                }
                .greeting_names { 
                    border-bottom: 3px solid grey; box-sizing: border-box; height: 105.5px; margin: 0px 400px;
                }
                .greeting_CEO { font-size: 1rem; color: yellowgreen; text-align: center; }
                ruby {font-size: 23px; }
                .greeting_profiles { text-align: center; margin: 10px 0 30px; font-size: 13px; }
            }
        </style>
    </head>
    <body>
        <a id="#Greeting"></a>
        <div class="greeting">
            <div class="greeting_head">
                <h2 id="head_ja">ご挨拶</h2>
                <h3 id="head_eng">Greeting</h3>
            </div>
            <div class="greeting_buckground">
                <div class="greeting_title_buckground">
                    <h2 class="greeting_title">タイトル</h2>
                </div>
                <div class="greeting_message">
                    代表挨拶の内容<br>
                    代表挨拶の内容<br>
                    代表挨拶の内容<br>
                    代表挨拶の内容<br>
                </div>
                <div class="greeting_names">
                    <h3 class="greeting_CEO">代表取締役</h3>
                    <ruby>
                        苗字<rt>みょうじ</rt>
                    </ruby>
                    <ruby>
                        名前<rt>なまえ</rt>
                    </ruby>
                </div>
                <div class="greeting_profiles">
                    代表者プロフィール
                </div>
            </div>
        </div>
    </body>
</html>

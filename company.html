<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>company</title>
    <style>
        body {margin: 0;}
        .company {display: flex; flex-direction: column; text-align: center; background-position: center; min-height: 750px; 
                justify-content: space-evenly; align-items: center; background-image: url(./img/company-img.png); width: 100%;}
        .company_head { display: flex; flex-direction: column; text-align: center; flex-basis: 100%; padding: 5rem; 
            align-items: center; }
        #head_ja { font-size: 2rem; margin-top: 0; margin-bottom: 0.5rem; }
        #head_eng { font-size: 1.2rem; color: yellowgreen; margin-top: 0; margin-bottom: 0.5rem; }
        .company_background { display: flex; width: 95%; margin: 0 auto; border: 1px solid; background-color: white; justify-content: space-between;
            border-top: 5px solid yellowgreen; height: 450px; box-sizing: border-box; opacity: 0.8; padding-top: 60px;}
        .company_logo { width: 45%; background-color: orange; }
        .company_infomations { display: flex; flex-direction: column; float: right; text-align: left; margin-right: 15%; }
        .company_name { font-weight: bold; font-size: 23px; width: 100%; margin-top: 0; }
        .company_content { font-size: 1rem; width: 100%; text-decoration: none; text-align: center; margin-bottom: 1rem; 
            padding-top: 30px; text-align: left; border-collapse: collapse; }
        th { font-weight: bold; font-size: 19px; padding-right: 60px;  border-bottom: solid 1px grey; vertical-align: bottom;}
        td { font-size: 18px; padding-top: 40px;  border-bottom: solid 1px grey; }
    </style>
</head>
<body>
    <a id="Comapny"></a>
    <div class="company">
        <div class="comapny_head">
            <h2 id="head_ja">会社概要</h2>
            <h3 id="head_eng">Company</h3>
        </div>
        <div class="company_background">
            <div class="company_logo">

            </div>
            <div class="company_infomations">
                <h3 class="company_name">会社名</h3>
                <table class="company_content">
                    <tbody>
                        <tr>
                            <th>
                                役員
                            </th>
                            <td>
                                役員名
                            </td>
                        </tr>
                        <tr>
                            <th>
                                住所
                            </th>
                            <td>
                                〒郵便番号 住所
                            </td>
                        </tr>
                        <tr>
                            <th>
                                連絡
                            </th>
                            <td>
                                000-0000-0000
                            </td>
                        </tr>
                        <tr>
                            <th>
                                事業内容
                            </th>
                            <td>
                                事業内容A/事業内容B/事業内容C
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
